<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns    = "http://www.w3.org/1999/xhtml">
<body>
<h1>Login</h1>

<p wicket:id="message">Success/Failure Logging In</p>
<p>Login Attempts: <span wicket:id="attempts">0</span></p>
  
<form wicket:id="form">  
  <p>Userid:   <input type="text" wicket:id="userid" name="userid" /> </p>
  <p>Password: <input type="password" wicket:id="password" name="password" /> </p>
  
  <input type="submit" wicket:id="submit" name="submit" value="submit"/>
</form>

</body>
</html>
