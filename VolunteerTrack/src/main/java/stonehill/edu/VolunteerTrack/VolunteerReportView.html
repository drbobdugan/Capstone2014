<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<div id="main-reports">
				<form wicket:id="form">
					<table>
						<tr>
							<td>Time Period</td>
							<td></td>
						</tr>
						<tr>
							<td>Select a Start Date</td>
							<td><input type="text" wicket:id="startDateTextField" /></td>
						</tr>
						<tr>
							<td>Select an End Date</td>
							<td><input type="text" wicket:id="endDateTextField" /></td>
						</tr>
					</table>
					<span wicket:id="calendarRadio"></span> <span wicket:id="group">
						<tr wicket:id="events">
							<td><input type="checkbox" wicket:id="checkbox" /></td>
							<td><span wicket:id="eventName">[Event Name]</span></td>
						</tr>
						<tr>
							<input type="submit" value="Run Report" />
						</tr>
					</span>
				</form>
			</div>
		</div>
		<!--       <span wicket:id="feedback">feedback goes here</span> -->
	</wicket:extend>
</body>
</html>
