<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
   <wicket:extend>
   <form wicket:id="form">
      <p>Start Date: <input type="text" wicket:id="startDateTextField"/></p>
      <p>End Date:<input type="text"wicket:id="endDateTextField"/></p>
      <span wicket:id="calendarRadio"></span>
      
      <span wicket:id="group">
         <input type="checkbox" wicket:id="groupselector">check/uncheck all events</input>  
         <table>
            <tr wicket:id="events"><td><input type="checkbox" wicket:id="checkbox"/></td><td><span wicket:id="eventName">[Event Name]</span></td></tr>
         </table>
      </span>
      
      <input type="submit" value="Run Report" />
      </form>
      </wicket:extend>
</body>
</html>
