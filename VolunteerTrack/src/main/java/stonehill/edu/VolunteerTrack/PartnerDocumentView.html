<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
<wicket:extend> 
 <p></p>
 <br> 
<table border="1" style="width:600px">
<tr><th>Your Documents</th></tr>
<tr>
<td>    </td>
<td>Document Name</td>
<td>Date</td>
<td>Description</td>
</tr>

<tr wicket:id="repeating">
<td><form wicket:id="buttonform">
       <input type = "submit" wicket:id = "deleteButton" value = "Delete"/>
       <input type = "submit" wicket:id = "updateButton" value = "Update"/>
       <input type = "submit" wicket:id = "viewButton" value = "View"/>
 </form>  
  </td>
<td><span wicket:id="document">[Document Name]</span></td>
<td><span wicket:id="dateUploaded">[Date]</span></td>
<td><span wicket:id="Description">[Description]</span></td>
</tr>



</table>
<br>
<form wicket:id="uploadform">
<p>Document Name:
<input type="text" wicket:id="DocumentName"></p>
<p> Document Type: 
<input type="text" wicket:id="DocumentType"></p>
<p><input type="file" wicket:id="uploadDoc" value="Upload Document"><p>
</p>
</form>
<br>

<table border="1" style="width:600px">
<tr><th>Volunteer Documents</th></tr>
<tr>
<td></td>
<td> Volunteer's Name </td>
<td> Document Name   </td>
<td>  Date  </td>
<td> Type</td>
</tr>
<tr wicket:id="repeating2">
<td>
<form wicket:id="Volunteerform"> 
<input type="submit" wicket:id="viewVolDoc" value="View"/>
</form>
</td>
<td><span wicket:id="Name">[Name]</span></td>
<td><span wicket:id="DocName">[Doc]</span></td>
<td><span wicket:id="Date">[Date]</span></td>
<td><span wicket:id="Type">[Type]</span></td>
</tr>

</table>


</wicket:extend>
</body>
</html>
