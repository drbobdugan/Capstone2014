<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
      <link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
      <title>Volunteer Track</title>
   </head>
<body>
   <wicket:extend> 

   <div id="main-table-one">
      <table class="dataview">
      <caption>Your Documents</caption>
	     <tbody>
		    <tr>
			   <th>Action</th>
			   <th>Document Name</th>
			   <th>Document Type</th>
			   <th>Date Uploaded</th>
			</tr>
			<tr wicket:id="simple">
			   <td><a href="#" wicket:id="view">  <input  type="button" value="View"   class="buttonBtn ui-button ui-widget ui-state-default ui-corner-all" /></a>
			       <a href="#" wicket:id="edit">  <input  type="button" value="Edit"   class="buttonBtn ui-button ui-widget ui-state-default ui-corner-all" /></a>
				   <a href="#" wicket:id="delete"><input  type="button" value="Delete" class="buttonBtn ui-button ui-widget ui-state-default ui-corner-all" /></a>
			   </td>
			   <td><span wicket:id="name">[Document Name]</span></td>
			   <td><span wicket:id="type">[Type]</span></td>
			   <td><span wicket:id="dateUploaded">[Date Uploaded]</span></td>
			</tr>
	      </tbody>
	   </table>
	   <center><div wicket:id="navigator"></div></center>
    </div>

<form wicket:id="uploadDocumentForm" class="uploadDocumentForm">
<table>
 <tr><td>Document Name:</td> <td><input type="text" wicket:id="documentName"></td></tr>
 <tr><td>Document Type:</td> <td><input type="text" wicket:id="documentType"></td></tr>
 <tr><td><input type="file" wicket:id="uploadDocument" value="Select Document"></td><td></td></tr>
 <tr><td><input type="submit" value="Save"></td><td></td></tr>
</table>
</form>

   <div id="main-table-two">
      <table class="dataview">
      <caption>Volunteer's Documents</caption>
	     <tbody>
		    <tr>
			   <th>Action</th>
			   <th>Document Name</th>
			   <th>Document Type</th>
			   <th>Date Uploaded</th>
			   <th>Volunteer Email</th>
			</tr>
			<tr wicket:id="simple2">
			   <td><a href="#" wicket:id="volunteerDocumentView">  <input  type="button" value="View"   class="buttonBtn ui-button ui-widget ui-state-default ui-corner-all" /></a>
			   </td>
			   <td><span wicket:id="volunteerDocumentName">[Document Name]</span></td>
			   <td><span wicket:id="volunteerDocumentType">[Type]</span></td>
			   <td><span wicket:id="volunteerDocumentDateUploaded">[Date Uploaded]</span></td>
			   <td><span wicket:id="volunteerDocumentEmail">[Volunteer Email]</span></td>
			</tr>
	      </tbody>
	   </table>
	   <center><div wicket:id="navigator2"></div></center>
    </div>
</wicket:extend>
</body>
</html>
