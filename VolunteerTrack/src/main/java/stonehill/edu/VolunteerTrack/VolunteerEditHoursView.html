<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<div id="edit-hours">
				<form wicket:id="form1">
					<table>
						<tr>
							<td>Event</td>
							<td><input wicket:id="EventName" /></td>
						</tr>
						<tr>
							<td>Partner</td>
							<td><input wicket:id="Partner" /></td>
						</tr>
						<tr>
							<td>Date/Time</td>
							<td><input wicket:id="DateTime" /></td>
						</tr>
						<tr>
							<td>Hours</td>
							<td><input wicket:id="HoursLogged" /></td>
						</tr>
						<tr>
							<td><input type="submit" wicket:id="save" name="submit"
								value="Save" /></td>
							<td><input type="submit" wicket:id="cancel" name="submit"
								value="Cancel" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
