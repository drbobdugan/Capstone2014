<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
      <wicket:extend>
      
      
        <form wicket:id="form">
        <p>
          <label>Time Period</label>
            <br />
              <p>Select a Start Date </p> <input type="text" wicket:id="startDateTextField"/>
              <br />
              <p>Select an End Date </p> <input type="text"wicket:id="endDateTextField"/>
              <br />
              <span wicket:id="calendarRadio"></span>
              <span wicket:id="userType"></span>
              <span wicket:id="sumOrDetail"</span>
              <br />
      
    
      <input type="submit" wicket:id="Reports" value="Run Report">
      <br>
      <br>
      <table><tr><th>Report Results</th></tr></table>
      <br>
           <tr><td>Volunteer Name</td></tr>
<tr>
<td>Major</td>
<td>Hours Worked</td>
<td>Date</td>
</tr>
<tr wicket:id="repeating">
<td> <span wicket:id="name"></span></td>
<td> <span wicket:id="major"></span></td>
<td> <span wicket:id="hours"></span></td>
<td> <span wicket:id="Date"></span></td>
</tr>


</table>
     
      </wicket:extend>
</body>
</html>
