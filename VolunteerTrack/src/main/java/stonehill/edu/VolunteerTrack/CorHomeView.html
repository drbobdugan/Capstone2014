<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
<wicket:extend>

<p>Pending Partners:</p>
<table cellspacing="0" class="dataview">
    <tr>
        <th>Name:</th>
        <th>Approve Partner:</th>
    </tr>
    <tr wicket:id="repeating">
        
        <td><span wicket:id="name">[contactid]</span> </td>
        <td>
        <form wicket:id="form">
        <input type = "submit" wicket:id = "approve" value = "Yes"/>
        <input type = "submit" wicket:id = "notapprove" value = "No"/>
        </form>
        </td>
    </tr>
</table>
<p>Pending Coordinators:</p>
  <table cellspacing="0" class="dataview2">
    <tr>
        <th>Name:</th>
        <th>Approve Coordinator:</th>
    </tr>
    <tr wicket:id="repeating2">
        
        <td><span wicket:id="name2">[contactid]</span> </td>
        <td>
        <form wicket:id="form2">
        <input type = "submit" wicket:id = "approve2" value = "Yes"/>
        <input type = "submit" wicket:id = "notapprove2" value = "No"/>
        </form>
        </td>
    </tr>
</table>
  
  
</wicket:extend>
</body>
</html>
