<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main-documents">
			<div id="documents-table">
				<table cellspacing="0" class="dataview">
					<tr>
						<th>Document Name</th>
						<th>Document Type</th>
						<th>Option</th>
						<th>Last Update</th>
						<th>Partners Shared With</th>
						<th>Partner Send To</th>
						<th></th>
					</tr>
					<tr wicket:id="repeating">
						<td><span wicket:id="name">[contactid]</span></td>
						<td><span wicket:id="type">[firstname]</span></td>
						<td>
							<form wicket:id="form">
								<input type="submit" wicket:id="deleteButton" value="Delete" />
								<input type="submit" wicket:id="updateButton" value="Update" />
								<!-- Hard coding button css due to this not being a button in java file but a DownloadLink acting as a button -->
								<input type="button" wicket:id="viewButton"
									class="ui-button ui-widget ui-state-default ui-corner-all"
									value="View" />
							</form>
						</td>
						<td><span wicket:id="LastUpdate">[homephone]</span></td>
						<form wicket:id="form2">
							<td><span><select wicket:id="sharedWith"></select></span></td>
							<td><span><select wicket:id="sendTo"></select></span></td>
							<td><span><input type="submit" wicket:id="sendButton"
									value="Send" /></span></td>
						</form>
					</tr>
				</table>
			</div>
			<div id="documents-form">
				<form wicket:id="form3">
					<label>Document Name:</label> <input wicket:id="addDocumentName"
						type="text" size="19" /> <br> <label>Document Type:</label>
					<input wicket:id="addDocumentType" type="text" size="20" /> <br>
					<!-- Hard coding button css due to this not being a button in java file but a DownloadLink acting as a button -->
					<input wicket:id="fileUpload" type="file" /> <br> <span><input
						type="submit" wicket:id="addDB"
						class="ui-button ui-widget ui-state-default ui-corner-all"
						value="Add Document" /></span>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
