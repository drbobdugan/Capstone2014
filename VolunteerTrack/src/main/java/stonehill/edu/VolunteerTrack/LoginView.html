<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="stylesheet" charset="utf-8" />
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<title>Volunteer Track Login</title>
</head>
<body>
	<div id="head">
		<div id="head-left">
			<img src="Stonehill.png" style="float: left" height="102px"
				width="500px" alt="Stonehill Emblem" />
		</div>
		<div id="head-right">
			<form wicket:id="login">
				<table>
					<tr>
						<td><span>Email</span></td>
						<td><input wicket:id="emailTextField" type="text" /></td>
					</tr>
					<tr>
						<td><span>Password</span></td>
						<td><input wicket:id="passwordTextField" type="password" /></td>
					</tr>
					<tr>
						<td><input wicket:id="loginButton" type="submit"
							value="Login" /></td>
					</tr>
				</table>
				<span wicket:id="invalidLogin">BAD</span>
			</form>
			<form wicket:id="register">
				<input wicket:id="registerButton" type="submit" value="Register"
					style="float: right" />
			</form>
		</div>
	</div>
	<div id="menu-contain"></div>
</body>
</html>
