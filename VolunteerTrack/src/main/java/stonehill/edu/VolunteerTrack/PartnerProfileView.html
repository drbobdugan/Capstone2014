<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
	<span wicket:id="currentPasswordPlaceholder" id="currentPasswordPlaceholder">Message Goes Here</span>
	<span wicket:id="newPasswordPlaceholder" id="newPasswordPlaceholder">Message Goes Here</span>
	<span wicket:id="confirmPasswordPlaceholder" id="confirmPasswordPlaceholder">Message Goes Here</span>
		<div id="main">
			<div id="main-left">
			<h3>Profile Picture</h3>
			    <img src="no_profile_picture.jpeg" wicket:id="profilePicture" style="float: left" height="280" width="280" alt="Profile Picture" />
				<form wicket:id="uploadProfilePicture" action="">
				   <input wicket:id="uploadPhoto" type="file" value="Choose profile picture:" /> 
				   <input type="submit" value="Save">
				</form>
			</div>
			<div id="main-center">
			<h3>Password</h3>
				<form wicket:id="passwordManagement" action="">
					<span wicket:id="feedback">feedback</span>
					<table>
						<tr>
							<td>Current Password:</td><td><input type="text" wicket:id="current" /></td>
						</tr>
						<tr>
							<td>New Password:</td><td><input type="text" wicket:id="new_password" /></td>
						</tr>
						<tr>
							<td>Confirm New Password:</td><td><input type="text" wicket:id="confirm_password" /></td>
						</tr>
						<tr>
							<td><input wicket:id="updatePassword" type="submit" value="Save" /></td>
						</tr>
					</table>
				</form>
				
				<h3>Profile Information</h3>
				<form wicket:id="profileInformation" action="">
					<table>
						<tr>
							<td>Organization:</td><td><input type="text" wicket:id="organization" /></td>
						</tr>
						<tr>
							<td>Email:</td><td><input type="text" wicket:id="email" /></td>
						</tr>
						<tr>
							<td>Phone Number:</td><td><input type="text" wicket:id="phoneNumber" /></td>
						</tr>
						<tr>
							<td>Street Address:</td><td><input type="text" wicket:id="street" /></td>
						</tr>
						<tr>
							<td>City:</td><td><input type="text" wicket:id="city" /></td>
						</tr>
						<tr>
							<td>State:</td><td><input type="text" wicket:id="state" /></td>
						</tr>
						<tr>
							<td>Zip:</td><td><input type="text" wicket:id="zip" /></td>
						</tr>
						<tr>
					       	<td>Mission Statement</td><td><textarea wicket:id="missionStatement" rows ="6" cols="25">Mission Statement goes here</textarea></td>
						</tr>
						<tr>
							<td>Links:</td><td><!-- <input type="text" wicket:id="links"/> --> </td> 
						</tr>
						<tr>
							<td><input wicket:id="saveProfile" type="submit" value="Save" /><input wicket:id="cancel"      type="submit" value="Cancel" /></td><td></td>
						</tr>
					</table>
				</form>
			</div>

			<div id="main-right">
			Skills
				<form wicket:id="skillsManagement" action="">
					<span wicket:id="skills"></span>
				    <input wicket:id="saveSkills" type="submit" value="Save">
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
