<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<wicket:link>
<link href="kh.css" rel="stylesheet" type="text/css">
</wicket:link>
<title>Volunteer Track Archtype Page</title>
</head>
<body>
  <wicket:extend>

	<form wicket:id="form">
	
	
	<input wicket:id="upload_photo" type="submit" value="Upload Photo"/>
	<table>
	<tr>
	<td>Organization:</td>
	<td><input type="text" wicket:id="organization"/></td>
	</tr>
	<tr>
	<td>Email:</td>
	<td><input type="text" wicket:id="email"/></td>
	</tr>
	<tr>
	<td>Phone Number:</td>
	<td><input type="text" wicket:id="phoneNumber"/></td>
	</tr>
	<tr>
	<td>Street Address:</td>
	<td><input type="text" wicket:id="street"/></td>
	</tr>
	<tr>
	<td>City:</td>
	<td><input type="text" wicket:id="city"/></td>
	</tr>
	<tr>
	<td>State:</td>
	<td><input type="text" wicket:id="state"/></td>
	</tr>
	<tr>
	<td>Zip:</td>
	<td><input type="text" wicket:id="zip"/></td>
	</tr>
	<tr>
	<td>Links:</td>
	<td><input type="text" wicket:id="links"/></td>
	</tr>
	</table>
	<table>
	<tr>
	<td> Password Management</td>
	</tr>
	<tr>
	<td>Current Password:</td>
	<td><input type="text" wicket:id="current"/></td>
	</tr>
	<tr>
	<td>New Password:</td>
	<td><input type="text" wicket:id="new_password"/></td>
	</tr>
	<tr>
	<td>Confirm New Password:</td>
	<td><input type="text" wicket:id="confirm_password"/></td>
	</tr>
	</table>

	<p>Mission Statement</p>
	<textarea wicket:id="mission" rows ="6" cols="25">Mission Statement goes here</textarea>

    <table>
	<tr>
	<td><input wicket:id="saveProfile" type="submit" value="Save"/> <input wicket:id="cancel" type="submit" value="Cancel"/></td>
	</tr>
	</table>
	
	</form>
	
	<form wicket:id="form2">
	    <span wicket:id="skills"></span>
	</form>
	</wicket:extend>
	</body>
	</html>
