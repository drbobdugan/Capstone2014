<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<div id="main-left">
				<br> <span>Profile Picture</span>
				<form wicket:id="uploadProfilePicture" action="">
					<label></label> <input wicket:id="upload_photo" type="file" /> <input
						type="submit" value="Upload">
				</form>
				<img src="no-available-image.png" style="float: left" height="280"
					width="280" alt="Stonehill Emblem" />
			</div>
			<div id="main-center">
				<span>Password Management</span>
				<form wicket:id="form1">
					<table>
						<tr>
							<td>Email</td>
							<td><input wicket:id="email" /></td>
						</tr>
						<tr>
							<td>First Name</td>
							<td><input wicket:id="firstName" /></td>
						</tr>
						<tr>
							<td>Last Name</td>
							<td><input wicket:id="lastName" /></td>
						</tr>
						<tr>
							<td>Street</td>
							<td><input wicket:id="street" /></td>
						</tr>
						<tr>
							<td>City</td>
							<td><input wicket:id="city" /></td>
						</tr>
						<tr>
							<td>State</td>
							<td><input wicket:id="state" /></td>
						</tr>
						<tr>
							<td>Zip</td>
							<td><input wicket:id="zip" /></td>
						</tr>
						<tr>
							<td>Phone Number</td>
							<td><input wicket:id="phoneNumber" /></td>
						</tr>
						<tr>
							<td>Major</td>
							<td><input wicket:id="major" /></td>
						</tr>
						<tr>
							<td>Minor</td>
							<td><input wicket:id="minor" /></td>
						</tr>
						<tr>
							<td>Description</td>
							<td><textarea wicket:id="description" rows="6" col="25" /></td>
						</tr>
						<tr>
							<td><input type="submit" wicket:id="save" name="submit"
								value="Save Information" /></td>
							<td><input type="submit" wicket:id="cancel" name="submit"
								value="Cancel Information" /></td>
						</tr>
					</table>
				</form>
			</div>
			<form wicket:id="form2">
				<span wicket:id="skills"></span> <input type="submit"
					wicket:id="saveskills" name="submit" value="Save Skills" /> <input
					type="submit" wicket:id="cancelskills" name="submit"
					value="Cancel Information" />
			</form>

			<form wicket:id="form3">

				<input type="submit" wicket:id="upload" name="submit" value="Upload" />
			</form>
		</div>
	</wicket:extend>
</body>
</html>
