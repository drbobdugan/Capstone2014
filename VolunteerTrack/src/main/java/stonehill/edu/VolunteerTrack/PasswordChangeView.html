<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="stylesheet" charset="utf-8" />
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<title>Volunteer Track Change Password</title>
</head>
<body>
	<div id="head">
		<div id="head-left">
			<img src="Stonehill.png" style="float: left" height="102px"
				width="500px" alt="Stonehill Emblem" />
		</div>
	<div id="menu-contain"></div>
	<div id="register">
		<form wicket:id="change">
			<table>
				<tr>
					<td><span>Original Password</span></td>
					<td><input wicket:id="old" type="password" /></td>
				</tr>
				<tr>
					<td><span>Password</span><td></td>
					<input wicket:id="password" type="password" /></td>

				</tr>
				<tr>
					<td><span>Re-enter Password</span></td>
					<td><input wicket:id="checker" type="password" /></td>
				</tr>
			</table>
			<input wicket:id="changeButton" type="submit" value="Change Password" />
			<span wicket:id="invalid">bad</span>
		</form>
	</div>
</body>
</html>
