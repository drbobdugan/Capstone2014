<?xml version="1.0" encoding="ISO-8859-1"?>

<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns    = "http://www.w3.org/1999/xhtml">
<body>
<h1>Image Example</h1>
<wicket:link>
<img src="stonehill.jpg" alt="Stonehill Logo" />
</wicket:link>

<h1>Validation Example</h1>
<form wicket:id="form">
   <ul>
   <li>Pick a number (1-10): <input wicket:id="rangevalidator" type="text"/>          </li>
   <li>Enter name:           <input wicket:id="required" type="text"/>                </li>
   <li>Enter 8 char password:<input wicket:id="exactlengthvalidator" type="password"/></li>
   </ul>
   
   <input type="submit" wicket:id="submit" name="submit" value="submit"/>
</form>

<h1>Navigation Example</h1>

</ul>

<h1>Feedback Example</h1>
<p wicket:id="feedback">[No Feedback]</p>

</body>
</html>
