<!DOCTYPE html>
<html>
<head>

	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
    <br>
    <br>
	<wicket:extend>

          <br>
          <br>

		  <br>
		
		  <label>Major:</label>
          <input wicket:id = "major" type = "text" size ="20"/>
          <br>

          <span><input type="submit" wicket:id="searchVolunteerButton" value="Search" /></span>
          <br>
			
		</form>
