<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<div id="documents-update">
				<form wicket:id="form1">
					<table>
						<tr>
							<td>Document Name:</td>
							<td><input wicket:id="addDocumentName" type="text" size="19" /></td>
						</tr>
						<tr>
							<td>Document Type:</td>
							<td><input wicket:id="addDocumentType" type="text" size="20" /></td>
						</tr>
						<tr>
							<td><input type="button" wicket:id="viewButton"
								value="View Current Document" /></td>
							<td><input type="submit" wicket:id="addDB"
								value="Update Current Document" /></td>
						</tr>
					</table>
					<input wicket:id="fileUpload" type="file" />
				</form>
				<form wicket:id="form">
					<input type="submit" wicket:id="back" value="Back to Documents">
				</form>
			</div>
		</div>
	</wicket:extend>

</body>
</html>
