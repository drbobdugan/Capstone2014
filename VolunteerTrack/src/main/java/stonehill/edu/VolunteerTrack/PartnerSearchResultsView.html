<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
 <wicket:extend>     
<form wicket:id="form">
<h2>Search Results</h2>
<table  class="dataview" border="1" style="width:650px">

<tr>
<th></th>
<th>Name</th>
<th>Major</th>
<th>Minor</th>
<th>Email</th>
</tr>

<tr wicket:id="repeating">

<td><a href="#" wicket:id="profile"><input type="button" value="View Profile"/></a></td>
<td><span wicket:id="Name">[Name]</span></td>
<td><span wicket:id="Major">[N/A]</span></td>
<td><span wicket:id="Minor">[N/A]</span></td>
<td><span wicket:id="Email">[Email]</span></td>
</tr>
</table>
<br> 
<p wicket:id="message"></p>
<br>
<input type="submit" wicket:id="back" value="Back to Search">
</form>

</wicket:extend>
     
</body>
 </html>
