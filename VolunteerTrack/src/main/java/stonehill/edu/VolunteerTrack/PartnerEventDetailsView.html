<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<table class="dataview">
			<caption>Event Details</caption>
				<tbody>
				<tr>
				<td>Event Name:</td>
			    <td><input type="text" wicket:id="eventName" /></td>
			    </tr>
			    
			    <tr>
				<td>Location:</td>
			    <td><input type="text" wicket:id="location" /></td>
			    </tr>
			    
			    <tr>
			    <td>Start Date:</td>
				<td><input type="text" wicket:id="startDate"></td>
				</tr>
				
				<tr>
			    <td>End Date:</td>
				<td><input type="text" wicket:id="endDate"></td>
				</tr>
				
				<tr>
				<td>Start Time:</td>
				<td><input type="text" wicket:id="timeField1"></td>
				</tr>
				
				<tr>
				<td>End Time:</td>
				<td><input type="text" wicket:id="timeField2"></td>
				</tr>
				
				<tr>
				<td>Positions:</td>
			    <td><input type="text" wicket:id="positions" /></td>
			    </tr>
			    
			    <tr>
				<td>Available:</td>
				<td><input type="text" wicket:id="positionsLeft" /></td>
				</tr>
				
				<tr>
				<td>Description</td>
				<td><input type="textarea" wicket:id="description" /></td>
				</tr>	
				</tbody>
			</table>

			<table class="dataview">
				<caption>Volunteers</caption>
				<tbody>
					<tr>
						<th>Action</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
					</tr>
					<tr wicket:id="simple">
						<td><a href="#" wicket:id="linkTo"><input type="button" value="View" /></a></td>
						<td><span wicket:id="nameFirst">First Name </span></td>
						<td><span wicket:id="nameLast">Last Name</span></td>
						<td><span wicket:id="userEmail">User Email</span></td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="navigator"></div>

			<form wicket:id="form">
				<input wicket:id="save" type="submit" value="Back" />
			</form>

		</div>
	</wicket:extend>
</body>
</html>
