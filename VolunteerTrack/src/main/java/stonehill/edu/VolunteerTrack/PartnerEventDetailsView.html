<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
<wicket:extend>
<div id="main">
     <h3>Events Details</h3>
     <table cellspalceing="0" class="dataView" table-border="1" style="position:relative; top:100px; left: 300px;">
	     <tbody>
	     <form wicket:id="form">
	         <label for="name" >Event Name: </label>
	         <span  id="name" wicket:id="eventName"/>
	          <br />
	         <label for="loc" >Location: </label>
	         <span  id="loc" wicket:id="location"/>
	         <label for="date" >Start Time: </label>
	          <span id="date" wicket:id="date"></span>
	          <br/>
	          <label for="start" >Start Time: </label>
	          <span id="start" wicket:id="timeField1"></span>
	         <br> 
	         <label for="end" >End Time: </label>
	          <span id="end" wicket:id="timeField2"></span>
	         <br />
	         <label for="pos" >Positions: </label>
	         <span id="pos" wicket:id="positions"/>
	          <br />
	         <label for="pos" >Positions Left: </label>
	         <span id="pos" wicket:id="positionsLeft"/>
	         <br />
	         <label for="desc" >Description: </label>
             <span id="desc" wicket:id="description" /> 
             <br/>
             <h3>Volunteers</h3>
     <table cellspalceing="0" class="dataView">
	     <tbody>
	          <tr>
	               <th>&nbsp;</th>
	               <th>First Name</th>
	               <th>Last Name</th>
	          </tr>
	          <tr wicket:id = "simple"> 
	              <td><a href="#" wicket:id="linkTo"><input type="button" value="See Profile"/></a></td>
	               <td><span wicket:id = "nameFirst"> The Persons Name </span></td>
	               <td><span wicket:id = "nameLast"> The Prersons last Name </span></td>
	          </tr>
	          <tr>
	               <th>&nbsp;</th>
	             <td>
	          <div wicket:id="navigator"></div> 
	          </td>
	          </tr>
	     </tbody>
	 </table>
	 <br/>
              <input wicket:id="save" type="submit" value="Close"/>
	    </form>
	     </tbody>
	 </table>
	 </div>
  </wicket:extend>
  </body>
</html>
