<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
<wicket:extend>
     <h3>Create Events</h3>
     <table cellspalceing="0" class="dataView" table-border="1" style="position:relative; top:100px; left: 300px;">
	     <tbody>
	     <form wicket:id="form">
	         <label for="name" >Event Name: </label>
	         <span  id="name" wicket:id="eventName"/>
	         <label for="loc" >Location:</label>
	         <span  id="loc" wicket:id="location"/>
	         <label for="pos" >Positions:</label>
	         <span id="pos" wicket:id="positions"/>
	         <label for="desc" >Description:</label>
             <span id="desc" wicket:id="description" /> 
           
              <input wicket:id="save" type="submit" value="Close"/>
	    </form>
	     </tbody>
	 </table>
  </wicket:extend>
  </body>
</html>
