<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen" title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
<wicket:extend>
     <h3>Edit Event</h3>
     <table cellspalceing="0" class="dataView">
	     <tbody>
	     <form wicket:id="form">
	         <label for="name" >Event Name: </label>
	         <input type="text" id="name" wicket:id="eventName"/>
	         <label for="loc" >Location:</label>
	         <input type="text" id="loc" wicket:id="location"/>
	         <br/>
	         <label for="date" >Date: </label>
	         <input type="text" wicket:id="date"/>
	          <br/>
	          <label for="start" >Start Time: </label>
	          <span id="start" wicket:id="timeField1"></span>
	         <br> 
	         <label for="end" >End Time: </label>
	          <span id="end" wicket:id="timeField2"></span>
	          <br/>
	         <label for="pos" >Positions:</label>
	         <input type="text" id="pos" wicket:id="positions"/>
	         <br/>
	         <label for="desc" >Description:</label>
             <textarea wicket:id="description" rows = "6" cols="40"></textarea> 
             <br/>
             <a href="#" wicket:id="cancel"><input type="button" value="Cancel"/></a>
             
              <input wicket:id="save" type="submit" value="Save"/>
	    </form>
	     </tbody>
	 </table>
  </wicket:extend>
  </body>
</html>
