
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
		<div id="main">
			<div id="main-search">
			<form wicket:id="PageForm">
				<table>
					<tr>
						<td>Partner Name</td>
						<td><input wicket:id="partnerName" type="text" size="19" /></td>
					</tr>
					<tr>
						<td>Location</td>
						<td><input wicket:id="location" type="text" size="19" /></td>
					</tr>
					<tr>
						<td>Event Name</td>
						<td><input wicket:id="eventName" type="text" size="19" /></td>
					</tr>
					<tr>
						<td>Start Date</td>
						<td><input type="text" wicket:id="startDateTextField" /></td>
						<td>Hour <select wicket:id="startHR"></select></td>
						<td>Minute <select wicket:id="startMIN"></select></td>
						<td>AM/PM <select wicket:id="startAMPM"></select></td>
					</tr>
					<tr>
						<td>End Date</td>
						<td><input type="text" wicket:id="endDateTextField" /></td>
						<td>Hour <select wicket:id="endHR"></select></td>
						<td>Minute <select wicket:id="endMIN"></select></td>
						<td>AM/PM <select wicket:id="endAMPM"></select></td>
					</tr>
					<tr>
						<td><input type="submit" wicket:id="searchButton"
							value="Search" /></td>
					</tr>
				</table>
			</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
