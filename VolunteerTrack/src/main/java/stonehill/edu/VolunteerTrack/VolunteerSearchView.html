
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="Stylesheet" charset="utf-8" />
<title>Volunteer Track</title>
</head>
<body>
	<wicket:extend>
	
		<form wicket:id="testFields">
		Partner Name:<input wicket:id="partnerName" type="text" size="19" />
		<br>
		Location: <input wicket:id="location" type="text" size="19" />
		<br>
		Event Name: <input wicket:id="eventName" type="text" size="19" />
		<br>
		</form>
		
		<form wicket:id="dateForm">
		<br> 
		Start Date: <input type="text" wicket:id="startDateTextField" /> 
		<br> 
		End Date: <input type="text" wicket:id="endDateTextField" /> 
		<br>
		</form>
		
		<form wicket:id="timeForm">
		<br>
		Start Time: Hour:<span><select wicket:id="startHR"></select></span> Minute:<span><select wicket:id="startMIN"></select></span> AM/PM:<span><select wicket:id="startAMPM"></select></span>
		<br>
		End Time: Hour:<span><select wicket:id="endHR"></select></span> Minute:<span><select wicket:id="endMIN"></select></span> AM/PM:<span><select wicket:id="endAMPM"></select></span>
		<br>
		</form>
		
		<form wicket:id="buttonForm">
		<br>
		<span><input type="submit" wicket:id="searchButton" value="Search" /></span>
		<br>
		</form>
		
		
		
		

	</wicket:extend>
</body>
</html>
