<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" href="kh.css" type="text/css" media="screen"
	title="stylesheet" charset="utf-8" />
<link
	href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
	rel='stylesheet' type='text/css' />
<title>Volunteer Track Login</title>
</head> 
<body>
	<div id="head">
		<div id="head-left">
			<img src="Stonehill.png" style="float: left" height="102px"
				width="500px" alt="Stonehill Emblem" />
		</div>
	</div>
	<div id="menu-contain">
		<div id="menu">
			<ul class="tablist">
				<li id="home"><a href="#" wicket:id="home">Home</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<form wicket:id="register">
			<span wicket:id="userType" class="radioChoice"></span>
			<table>
				<tr>
					<td><span>Email Address</span></td>
					<td><input wicket:id="email" type="email" /></td>
				</tr>
				<tr>
					<td><span>Password</span></td>
					<td><input wicket:id="password" type="password" /></td>
				</tr>
				<tr>
					<td><span>Re-enter Password</span></td>
					<td><input wicket:id="checker" type="password" /></td>
				</tr>
				<tr>
					<td><span>Phone Number</span></td>
					<td><input wicket:id="phone" type="text" /></td>
				</tr>
				<tr>
					<td><span>Address</span></td>
					<td><input wicket:id="address" type="text" /></td>
				</tr>
			</table>
			<input wicket:id="create" type="submit" value="Register" /> <span
				wicket:id="invalid">bad</span>
		</form>
	</div>
</body>
</html>
